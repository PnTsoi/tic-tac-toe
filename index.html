<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Tic Tac Toe</title>
</head>

<body id="main-display">
    <header>
        <section id="score-board">
            <div id="player-score">
                <div class="title">
                    Your score:
                </div>
                <div class="score">
                    0
                </div>
            </div> 
            <div id="ai-score">
                <div class="title">
                    AI score:
                </div>
                <div class="score">
                    0
                </div>
            </div>
        </section>
    </header>


    <div id="game-board">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>



    <footer>
        <button type="button" id="play">Play!</button>
    </footer>
</body>

<script src="main.js"></script>
</html>
